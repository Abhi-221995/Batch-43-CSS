<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file is linked here  -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

    <!-- Internal CSS  -->
    <style>
        h3 {
            color: red;

        }
    </style>
</head>

<body>
    <h1>Lets Learn CSS Now</h1>

    <!-- Inline CSS - gets applied to the specified tag  -->
    <!-- Internal CSS get applied in HTML in head tag only, you have use style before applying Css -->
    <!-- External CSS is a preferred way of using CSS for this you have to create a external file with extension .css and it should be used or followed always during development -->


    <h3>Lets Applying Styling with inline, internal and external.. If all the three ways are used
        to apply styling on
        this h3 tag then first inline will get applied, then internal and lastly external</h3>
</body>

</html>
