<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - rowspan, colspan, cellpadding, cellspacing</title>
</head>

<body>
    <!-- It is used to create a box  -->
    <div style="border: 1px solid black; width: 500px; height: 145px; padding: 10px 10px 10px 10px;">
        <p style="text-align: center;">CSS3 Browser Support (latest browser versions)</p>

        <table border="1" width="100%">

            <tr>
                <th>CSS Property</th>
                <th>Internet Explorer</th>
                <th>Firefox</th>
                <th>Chrome</th>
                <th>Safari</th>
                <th>Opera</th>
            </tr>

            <tr>
                <th>Border Radius</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>CSS Animations</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>Box Shadow</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>


        </table>

    </div>
</body>

</html>
