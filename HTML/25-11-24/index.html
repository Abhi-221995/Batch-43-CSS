<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame, Video and Audio</title>
</head>

<body>

    <!-- The <iframe> tag specifies an inline frame. An inline frame is used to embed another document within the current HTML document. -->

    <iframe src="../22-11-24/form.html" frameborder="0"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/yy9cbu_e3Xg?si=cgxJNwWPrDr6xHJP"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <iframe width="560" height="315" src="https://www.youtube.com/embed/SmNJYC1Awug?si=Xcarc3jXvkConWdi"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <video controls autoplay loop width="250">
        <source src="./GMT20241120-094852_Recording_1920x1080.mp4" type="video/mp4" />
    </video>


    <figure>
        <figcaption>Listen to the T-Rex:</figcaption>
        <audio controls src=""></audio>
        <a href=""> Download audio </a>
    </figure>
</body>

</html>
